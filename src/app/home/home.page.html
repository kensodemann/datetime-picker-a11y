<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="startdate" placeholder="Date" max="2025"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-datetime
        displayFormat="HH:mm"
        placeholder="Set start time"
        pickerFormat="HH mm"
        [minuteValues]="minute15 ? '0,15,30,45' : '0,30'"
        [(ngModel)]="starttime"
      ></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
